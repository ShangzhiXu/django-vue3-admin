server {
    listen       80;
    listen       443 ssl http2;
    server_name  tongyuinspection.cloud www.tongyuinspection.cloud;
    client_max_body_size 100M;

    # SSL 证书配置（请根据实际情况修改证书路径）
    # ssl_certificate /etc/nginx/ssl/tongyuinspection.cloud.crt;
    # ssl_certificate_key /etc/nginx/ssl/tongyuinspection.cloud.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # HTTP 重定向到 HTTPS
    if ($server_port = 80) {
        return 301 https://$host$request_uri;
    }

    # 配置前端静态文件目录
    location / {
        index index.html index.htm;
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        # 禁止缓存html文件,避免前端页面不及时更新，需要用户手动刷新的情况
        if ($request_uri ~* "^/$|^/index.html|^/index.htm") {
             add_header Cache-Control "no-store";
        }
    }

    # API 代理配置
    location ~ ^/api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Nginx-Proxy true;
        set_real_ip_from 0.0.0.0/0;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        real_ip_header X-Forwarded-For;
        rewrite ^/api/(.*)$ /$1 break;  #重写
        proxy_pass http://177.10.0.12:8000/; # 设置代理服务器的协议和地址
    }

    # 媒体文件配置
    location /media {
        alias /backend/media; 
        expires 7d;
        gzip  on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;
    }

    location /api/media {
        alias /backend/media; 
        expires 7d;
        gzip  on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;
    }
}

