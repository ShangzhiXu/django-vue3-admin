server {
    # SSL 默认访问端口号为 443
    listen 443 ssl http2;
    # 请填写绑定证书的域名
    server_name tongyuinspection.cloud www.tongyuinspection.cloud;
    
    # 请填写证书文件的相对路径或绝对路径（宿主机部署，使用绝对路径）
    ssl_certificate /etc/nginx/ssl/tongyuinspection.cloud/tongyuinspection.cloud_bundle.crt;
    # 请填写私钥文件的相对路径或绝对路径
    ssl_certificate_key /etc/nginx/ssl/tongyuinspection.cloud/tongyuinspection.cloud.key;
    
    ssl_session_timeout 5m;
    # 请按照以下协议配置
    ssl_protocols TLSv1.2 TLSv1.3;
    # 请按照以下套件配置，配置加密套件，写法遵循 openssl 标准。
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    
    # 客户端上传文件大小限制
    client_max_body_size 100M;
    
    # 前端页面配置 - 方式二：代理到 Vite 开发服务器（开发模式）
    # 注意：使用此方式需要确保 yarn dev 正在运行（监听 localhost:8080）
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # WebSocket 支持（Vite HMR 需要）
        proxy_set_header Origin '';
    }
    
    # 方式一：使用构建后的静态文件（生产模式，已注释）
    # 如果需要使用生产模式，取消下面的注释，并注释掉上面的 location / 配置
    # 先执行: cd /root/django-vue3-admin/web && yarn build
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
    #     root /root/django-vue3-admin/web/dist;
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     access_log off;
    #     try_files $uri =404;
    # }
    # location / {
    #     root /root/django-vue3-admin/web/dist;
    #     index index.html index.htm;
    #     try_files $uri $uri/ /index.html;
    #     if ($request_uri ~* "^/$|^/index.html|^/index.htm") {
    #          add_header Cache-Control "no-store, no-cache, must-revalidate";
    #     }
    # }
    
    # WebSocket 代理配置（如果需要 WebSocket 支持）
    location /api/ws/ {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_pass http://localhost:8000/ws/;
    }
    
    # API 代理配置（代理到 Django 后端）
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Nginx-Proxy true;
        set_real_ip_from 0.0.0.0/0;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 600s;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        real_ip_header X-Forwarded-For;
        rewrite ^/api/(.*)$ /$1 break;
        # 普通部署，使用 localhost:8000
        proxy_pass http://localhost:8000/;
    }
    
    # 媒体文件配置
    location /media {
        alias /root/django-vue3-admin/backend/media;
        expires 7d;
        gzip on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;
    }
    
    location /api/media {
        alias /root/django-vue3-admin/backend/media;
        expires 7d;
        gzip on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
        gzip_vary on;
    }
}

# HTTP 重定向到 HTTPS（建议配置）
server {
    listen 80;
    server_name tongyuinspection.cloud www.tongyuinspection.cloud;
    return 301 https://$host$request_uri;
}
